<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>
<body>
  <div id="course-form">
     <form>
       <h2>Добавление курса</h2>
       <label>Название курса</label>
       <input type="text" name="name" value="">
       <label>Стоимость курса</label>
       <input type="text" name="price" value="">
       <hr>
       <button id="save-course">Сохранить</button>
     </form>
  </div>
  <h1>Библиотека (<span th:text="${courseCount}">0</span>)</h1>
  <button id="show-add-book-form">Добавить курс</button>
  <br><br>
  <div id="course-list">
     <div th:each="course : ${courses}">
         <a href="#" class="course-link" th:attr="data-id=${course.id}" th:text="${course.name}"></a>
     </div>
  </div>

</body>
</html>
